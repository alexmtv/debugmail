{% extends 'base.html' %}

{% block content %}
    <div class="offset1 well">
        <h2>Show letter</h2>
        <div class="span4 well">
            <ul>
                <li>Subject: {{ letter.subject }}</li>
                <li>Content-type: {{ letter.content_type }}</li>
                <li>Charset: {{ letter.charset }}</li>
                <li>From: {{ letter.sender }}</li>
                <li>To: {{ letter.sender }}</li>
                <li>Date: {{ letter.date }}</li>
            </ul>
        </div>
        <div class="span5 well">
            {{ letter.content }}
        </div>
    </div>
{% endblock %}
